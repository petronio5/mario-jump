<!DOCTYPE html>
<html>
<head>
<script>
  function iniciarJogo() {
    var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
    var jogador1 = parseInt(prompt("Jogador 1, escolha um número entre 1 e 100:"));
    var jogador2 = parseInt(prompt("Jogador 2, escolha um número entre 1 e 100:"));

    if (Math.abs(jogador1 - numeroAleatorio) > Math.abs(jogador2 - numeroAleatorio)) {
      alert("Jogador 1 venceu! O número era " + numeroAleatorio);
    } else if (Math.abs(jogador1 - numeroAleatorio) < Math.abs(jogador2 - numeroAleatorio)) {
      alert("Jogador 2 venceu! O número era " + numeroAleatorio);
    } else {
      alert("Empate! O número era " + numeroAleatorio);
    }
  }
</script>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <button onclick="iniciarJogo()">Iniciar Jogo</button>
</body>
</html>
